<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete - MauryaHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <style>
        .confirm-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .confirm-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .warning-icon {
            font-size: 48px;
            color: #f59e0b;
            margin-bottom: 20px;
        }

        .confirm-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .confirm-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .item-name {
            font-weight: 600;
            color: #dc2626;
            background: rgba(220, 38, 38, 0.1);
            padding: 5px 10px;
            border-radius: 6px;
            display: inline-block;
            margin: 0 5px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            min-width: 120px;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 114, 128, 0.3);
        }

        .warning-text {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .confirm-card {
                padding: 30px 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <div class="confirm-card">
            <div class="warning-icon">‚ö†Ô∏è</div>
            
            <h1 class="confirm-title">Confirm Deletion</h1>
            
            <p class="confirm-message">
                Are you sure you want to delete this <strong>{{ item_type }}</strong>?
            </p>
            
            <p class="confirm-message">
                <span class="item-name">{{ item_name }}</span>
            </p>
            
            <div class="warning-text">
                <strong>‚ö†Ô∏è Warning:</strong> This action cannot be undone. All associated data will be permanently deleted.
            </div>
            
            <div class="button-group">
                <form method="POST" action="{{ delete_url }}" style="display: inline;">
                    <button type="submit" class="btn btn-danger">
                        üóëÔ∏è Yes, Delete It
                    </button>
                </form>
                
                <a href="{{ cancel_url }}" class="btn btn-secondary">
                    ‚Ü©Ô∏è Cancel
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.location.href = '{{ cancel_url }}';
            }
        });
        
        // Focus on delete button for accessibility
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-focus on cancel button (safer default)
            const cancelBtn = document.querySelector('.btn-secondary');
            if (cancelBtn) {
                cancelBtn.focus();
            }
        });
    </script>
</body>
</html>
